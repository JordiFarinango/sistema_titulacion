<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Línea de Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Nueva Línea de Factura</h2>
        <form method="POST" action="">
            {% csrf_token %}

            <div class="mb-3">
                <label for="factura" class="form-label">Factura</label>
                <select class="form-control" id="factura" name="factura" required>
                    <option value="" disabled selected>Seleccione una factura</option>
                    {% for factura in facturas %}
                        <option value="{{ factura.id }}">{{ factura.cliente.nombres }} - {{ factura.id }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="producto" class="form-label">Producto</label>
                <select class="form-control" id="producto" name="producto" required>
                    <option value="" disabled selected>Seleccione un producto</option>
                    {% for producto in productos %}
                        <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'crear_empresa' %}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
